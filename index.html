<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmentha Guillaume - Portfolio</title>      
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Button Styles */
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button:hover {
            background-color: #005c99;
            color: white;
            transform: translateY(-5px); /* Button moves up */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Landing Page Styling */
        .landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007acc, #00a3cc);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .landing-content {
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Contact Info Section */
        .contact-info {
            color: #000000; /* Set text color to black for labels */
            font-size: 1.1em;
            margin-top: 20px;
        }

        .contact-info a {
            color: #ffcc00; /* Set link color to yellow */
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #ffcc00; /* Keep yellow on hover */
        }
    </style>
</head>
<body>
